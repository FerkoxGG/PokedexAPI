<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke API</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script></head>
<body>
  <header class="text-center pt-5">
    <h1>Poke API</h1>
    <p class="lead">Consulta a la pokedex</p>
  </header>
  <section class="text-center">
    <form>
      <div class="row w-50 m-auto">
        <div class="col-12 col-sm-6">
          <label>Ingrese el nombre o el id del pokemon</label>
        </div>
        <div class="col-12 col-sm-6">
          <input type="text" class="form-control" placeholder="Nombre o id" id="pokemonInput">
        </div>
      </div>
      <button class="btn btn-primary my-4">Consultar</button>
    </form>
  </section>
  
  <section>
    <div class="row container justify-content-center">
      <div class="col-12 col-sm-6" id="pokeInfo">
      </div>
      <div class="col-12 col-sm-6" id="pokeStats" style="height:300px; width:500px ">
      </div>
    </div>
  </section>
  <!-- Scripts -->
  <script src="./assets/js/index.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
